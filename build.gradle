group 'us.juggl.vertx.blocking'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'

sourceCompatibility = 1.8
def vertxVersion = '3.3.2'


dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version: vertxVersion
    compile group: 'io.vertx', name: 'vertx-web', version: vertxVersion
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.8'
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    manifest {
        attributes 'Implementation-Title': 'blockingHandler Example', 'Implementation-Version': version
        attributes 'Main-Class': 'us.juggl.vertx.blocking.Main'
    }
}